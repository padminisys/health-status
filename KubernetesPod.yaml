apiVersion: v1
kind: Pod
spec:
  containers:
    - name: maven
      image: maven:3.8.1-jdk-8
      command:
        - sleep
      args:
        - 99d
    - name: kaniko
      image: gcr.io/kaniko-project/executor:v1.9.1
      command:
        - sleep
      args:
        - 9999999
      volumeMounts:
        - name: kaniko-secret
          mountPath: /kaniko/.docker
      restartPolicy: Never
  volumes:
    - name: kaniko-secret
      secret:
        secretName: regcred
        items:
          - key: .dockerconfigjson
            path: config.json
